server:
  port: 7001
#Eureka配置
eureka:
  instance:
    hostname: localhost #Eureka服务端的实例名称
  client:
    register-with-eureka: false #表示是否想Eureka注册中心注册自己
    fetch-registry: false #如果fetch-registry位false，则表示自己位注册中心
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/